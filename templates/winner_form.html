{% block content %}
<div class="card mx-auto w-1/2 mt-6 p-2 shadow-xl">
    <h1 class="text-3xl mx-auto">{{ players.get(players.current_player)}} Won!</h1>
    <div class="w-1/4 mb-6 mx-auto m-10">
        <button hx-get="/exit" hx-target="#app"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Restart Game
        </button>
    </div>
</div>
{% endblock %}
